title: FAQ sur la facturation des abonnements cloud Visual Studio
summary: >
  [Comparez les avantages des abonnements cloud et les prix](https://visualstudio.microsoft.com/vs/pricing/) afin de bien comprendre les avantages offerts par chaque abonnement Visual Studio. Découvrez les différences entre les abonnements standard et cloud de Visual Studio, obtenez des détails sur les avantages offerts aux abonnés et bien plus encore.
sections:
- name: Questions générales relatives aux achats
  questions:
  - question: >
      Puis-je acheter des abonnements cloud Visual Studio à l’aide d’un bon de commande ?
    answer: >
      Non. Tous les abonnements cloud Visual Studio doivent être achetés à l’aide d’un abonnement Azure. (Considérez qu’il s’agit de votre compte de facturation Azure.)
  - question: >
      Quels types d’abonnements Azure peuvent être utilisés pour acheter des abonnements cloud Visual Studio ?
    answer: >
      La plupart des abonnements Azure peuvent être utilisés. Nous prenons en charge les abonnements Azure connectés à votre [Contrat Entreprise](https://azure.microsoft.com/pricing/enterprise-agreement/), les abonnements Azure configurés par des fournisseurs de solutions Cloud, les abonnements Azure configurés via des revendeurs Microsoft Open License, ainsi que les abonnements Azure avec paiement à l’utilisation.


      Certains types d’abonnement Azure, notamment les [essais gratuits Azure](https://azure.microsoft.com/pricing/free-trial/) et les abonnements inclus en tant qu’avantages dans les abonnements Visual Studio, ne peuvent pas être utilisés.
  - question: >
      Dois-je obligatoirement acheter d’autres services Azure ?
    answer: >
      Il n’en est rien. Si vous souhaitez uniquement acheter des abonnements cloud Visual Studio par le biais d’Azure, vous le pouvez.
  - question: >
      Où puis-je afficher mes données d’utilisation et de facturation ?
    answer: >
      Recevez des informations sur [l’affichage de votre facture et de votre utilisation](https://docs.microsoft.com/azure/cost-management-billing/manage/download-azure-invoice-daily-usage-date).
- name: Clients Contrat Entreprise
  questions:
  - question: >
      Puis-je utiliser un contrat Entreprise pour acheter des abonnements cloud Visual Studio ?
    answer: >
      Oui, vous pouvez. Vous devez être un contributeur ou un rôle supérieur pour un abonnement Azure qui a été créé pour votre contrat entreprise. Veillez à effectuer vos achats d’abonnements cloud Visual Studio directement sur Visual Studio Marketplace. Vous ne pouvez pas acheter des abonnements cloud Visual Studio à l’aide d’un bon de commande.
  - question: >
      Comment puis-je savoir si je dispose des privilèges nécessaires pour acheter des services sur Visual Studio Marketplace avec le contrat Entreprise de mon organisation ?
    answer: >
      L’approche la plus simple pour déterminer si vous disposez des privilèges appropriés consiste à sélectionner le bouton **acheter** pour un service proposé dans le Visual Studio Marketplace.

      Vous devez sélectionner un abonnement Azure (qui est un compte de facturation) dans la liste des abonnements Azure qui sont actuellement liés à votre connexion.

      Étant donné que le nom de l’abonnement Azure est par défaut le type de compte de facturation (« Paiement à l’utilisation », « Contrat Entreprise » et ainsi de suite), il est souvent facile de savoir si l’abonnement Azure fait partie de votre contrat Entreprise.


      Une autre approche consiste à essayer d’accéder à [Azure Enterprise Portal](https://ea.azure.com).  Si vous pouvez y accéder, cela signifie que vous avez déjà le rôle d’administrateur d’entreprise ou de propriétaire de compte. Seuls les propriétaires de compte peuvent définir de nouveaux comptes de facturation Azure dans un contrat Entreprise. Si vous ne pouvez pas accéder à Azure Enterprise Portal, renseignez-vous au sein de votre organisation pour savoir qui est votre administrateur d’entreprise et demandez-lui de vous ajouter en tant que propriétaire de compte dans Azure Enterprise Portal.  Si vous ne parvenez pas à identifier l’administrateur d’entreprise, vous pouvez [envoyer un ticket de support](https://support.microsoft.com/supportrequestform/cf791efa-485b-95a3-6fad-3daf9cd4027c) et demander les informations de contact.  Pour le ticket de support, vous avez besoin du nom de votre organisation et de votre numéro d’inscription Contrat Entreprise.
  - question: >
      Puis-je utiliser les crédits de contrat de licence prépayé Azure de mon contrat Entreprise pour acheter des abonnements cloud Visual Studio ?
    answer: >
      Non, ces crédits prépayés ne sont pas éligibles pour l’achat d’abonnements cloud Visual Studio. Quand vous choisissez un abonnement Azure qui a été créé pour votre contrat Entreprise afin d’acheter des abonnements cloud Visual Studio, les frais figureront sur votre prochaine facture de « dépassement ». En général, cela se produit chaque mois, mais en raison des règles d’historique pour certains clients avec un contrat Entreprise, une facture de dépassement peut ne pas être émise avant plusieurs mois. Veuillez consulter un spécialiste en licences pour votre contrat Entreprise si vous souhaitez connaître le montant des achats supplémentaires (achats qui ne sont pas éligibles pour les crédits de contrat de licence prépayé Azure) qui déclenchera une facture de dépassement.
- name: Mode de traitement des frais
  questions:
  - question: >
      Comment les frais d’abonnement cloud mensuels sont-ils traités ?
    answer: >
      Lors du premier achat, nous facturons une quantité au prorata pour couvrir les jours restants du mois en cours. Par exemple, si un achat de 10 abonnements cloud mensuels Visual Studio Professional a été effectué le 15 avril, nous facturons cinq unités, car il reste 50 % du mois (15 jours dans un mois de 30 jours).

      Le premier mai et chaque mois suivant jusqu’à ce que vous annuliez, les dix unités seront facturées.


      Quand vous augmentez la quantité payée ultérieurement, nous calculons également au prorata les unités accrues afin de couvrir les jours restants dans le mois en cours. Ainsi, si vous avez acheté un abonnement cloud Visual Studio Professional mensuel en plus le 10 mai, nous facturerons environ 0,677 unité (21 jours restants sur les 31 jours du mois de mai).
  - question: >
      Comment les frais d’abonnement cloud annuels sont-ils traités ?
    answer: >
      Lors de chaque achat, nous facturons immédiatement la quantité totale achetée. Les frais ne sont pas répartis sur l’année, et il n’existe aucun prorata. Si vous achetez des abonnements cloud annuels à différents moments de l’année, vous devrez renouveler vos abonnements à des dates différentes. Nous ne faisons pas en sorte que tous les abonnements cloud annuels d’un client se terminent en même temps, comme cela est courant avec les achats Contrat de licence en volume Microsoft.
  - question: >
      Que se passe-t-il en cas d’annulation ?
    answer: >
      Quand vous annulez un abonnement cloud Visual Studio, vous annulez le renouvellement automatique. L’abonnement continue jusqu’à sa date de renouvellement normale, puis il arrive simplement à expiration.

      À l’expiration, l’abonné Visual Studio ne peut plus utiliser Visual Studio ni d’autres avantages de l’abonnement.


      Avec les abonnements cloud mensuels, les annulations prennent effet le premier jour du mois suivant. Si vous annulez uniquement certains de vos abonnements cloud mensuels, veillez à supprimer les utilisateurs le premier jour du mois suivant pour vous assurer que des abonnements actifs sont toujours affectés aux personnes appropriées.


      Pour les abonnements cloud annuels, les annulations prennent effet le premier jour du mois qui suit les 12 mois suivant l’achat initial, ou les 12 mois suivant la dernière facturation de renouvellement annuel. Par exemple, si vous avez acheté un abonnement cloud annuel Visual Studio Professional le 3 janvier 2018, il reste actif jusqu’au 1er février 2019, date de son renouvellement automatique pour une autre année. Si vous annulez à tout moment entre cette date et le 1er février 2020, l’abonnement expire le 1er février 2020. Aucune remise n’est accordée en cas d’annulation en cours d’année d’abonnement avec les abonnements cloud annuels.
  - question: >
      Quels sont les types de remise sur la quantité disponibles pour les abonnements Visual Studio ?
    answer: >
      Vous bénéficiez d’une remise de 5 % à partir du sixième abonnement *pour chaque type* d’abonnement :


      * Visual Studio Professional mensuel

      * Visual Studio Professional annuel

      * Visual Studio Enterprise mensuel

      * Visual Studio Enterprise annuel


      Par exemple, si vous achetez six abonnements mensuels Visual Studio Professional et cinq abonnements mensuels Visual Studio Enterprise, vous payez le prix normal pour cinq abonnements Professional, vous bénéficiez d’une remise de 5 % sur le sixième abonnement Professional, et vous payez le prix normal pour les cinq abonnements Enterprise.


      En outre, la remise s’applique uniquement aux frais durant une période de facturation mensuelle donnée. Ainsi, si vous achetez cinq abonnements annuels Visual Studio Professional durant un mois, et que vous achetez ensuite cinq abonnements supplémentaires le mois suivant, vous payez le prix normal pour les dix abonnements.


      > [!NOTE]

      > Microsoft ne propose plus d’abonnements annuels Visual Studio Professional et Visual Studio Enterprise dans les abonnements cloud. L’expérience des clients n’en sera pas altérée ; il leur sera par ailleurs toujours possible de renouveler, d’augmenter, de diminuer ou d’annuler leur abonnement. Les nouveaux clients sont encouragés à accéder à [https://visualstudio.microsoft.com/vs/pricing/](https://visualstudio.microsoft.com/vs/pricing/) pour explorer les différentes options d’achat de Visual Studio.
- name: Autres questions
  questions:
  - question: >
      Puis-je utiliser le crédit individuel Azure DevTest mensuel en tant qu’abonné Visual Studio pour acheter davantage d’abonnements Cloud Visual Studio ?
    answer: >
      Non. vous ne pouvez pas utiliser votre [crédit individuel Azure DevTest mensuel](https://azure.microsoft.com/pricing/member-offers/credit-for-visual-studio-subscribers/) en tant qu’abonné Visual Studio pour payer les achats de Visual Studio Marketplace. Tous les achats d’abonnements cloud Visual Studio seront facturés sur votre carte de crédit.

      Avant d’effectuer des achats, vous devrez [supprimer votre limite de dépense](https://azure.microsoft.com/pricing/spending-limits/).
  - question: >
      Quelle est la différence entre les abonnements cloud annuels et mensuels ?
    answer: >
      Les abonnements cloud mensuels incluent Visual Studio, et l’utilisation d’Azure DevOps Services et de TFS. Les abonnements de Cloud annuels y sont également inclus, mais incluent également les avantages de l’abonné, notamment l’utilisation de Windows et d’autres logiciels Microsoft pour l’installation et l’exécution pour le développement et le test, un crédit Azure DevTest individuel mensuel à utiliser pour expérimenter les services Azure et effectuer des opérations de développement et de test dans le Cloud, la formation, le support et bien plus encore.

      [Comparer les avantages et les tarifs des abonnements cloud](https://visualstudio.microsoft.com/vs/pricing/)
  - question: >
      Est-ce que j’ai accès aux nouvelles versions de Visual Studio si je souscris un abonnement cloud Visual Studio ?
    answer: >
      Oui. Vous pouvez télécharger et exécuter les nouvelles versions dès leur publication. Vous pouvez aussi continuer à exécuter les versions précédentes.
  - question: >
      Puis-je acheter des abonnements cloud Visual Studio auprès de mon revendeur de logiciels ?
    answer: >
      Oui, si votre revendeur participe au programme Fournisseur de solutions Cloud. Renseignez-vous auprès de lui.
  - question: >
      Où puis-je trouver des informations sur les factures Azure ?
    answer: >
      Consultez l’article [Présentation de votre facture Azure](https://docs.microsoft.com/azure/cost-management-billing/understand/understand-invoice) dans la [documentation Azure](/azure/).
