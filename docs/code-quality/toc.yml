                      href: ca2104.md
                    - name: 'CA2105 : Les champs de tableau ne doivent pas être en lecture seule'
                      href: ca2105.md
                    - name: 'CA2106 : Assertions sécurisées'
                      href: ca2106.md
                    - name: 'CA2107 : Passez en revue l''utilisation des méthodes Deny et PermitOnly'
