                      href: ca2118.md
                    - name: 'CA2120 : Sécurisez les constructeurs de sérialisation'
                      href: ca2120.md
                    - name: 'CA2121 : Les constructeurs statiques doivent être privés'
                      href: ca2121.md
                    - name: 'CA2122 : N''exposez pas indirectement des méthodes avec des demandes de liaison'
                      href: ca2122.md
                    - name: 'CA2123 : Les demandes de liaison de substitution doivent être identiques au composant de base'
                      href: ca2123.md
                    - name: 'CA2124 : Incluez dans un wrapper les clauses finally vulnérables dans un bloc try externe'
                      href: ca2124.md
                    - name: 'CA2126 : Les demandes de liaison de type exigent des demandes d''héritage'
                      href: ca2126.md
                    - name: 'CA2130 : Les constantes critiques de sécurité doivent être transparentes'
                      href: ca2130.md
                    - name: 'CA2131 : Les types critiques de sécurité ne peuvent pas participer à l''équivalence des types'
                      href: ca2131.md
                    - name: 'CA2132 : Les constructeurs par défaut doivent être au moins aussi critiques que les constructeurs par défaut de type de base'
                      href: ca2132.md
                    - name: 'CA2133 : Les délégués doivent lier les méthodes avec une transparence cohérente'
                      href: ca2133.md
                    - name: 'CA2134 : La transparence des méthodes doit rester cohérente lors de la substitution de méthodes de base'
                      href: ca2134.md
                    - name: 'CA2135 : Les assemblys de niveau 2 ne doivent pas contenir de LinkDemands'
                      href: ca2135.md
                    - name: 'CA2136 : Les membres ne doivent pas avoir d''annotations de transparence conflictuelles'
                      href: ca2136.md
                    - name: 'CA2137 : Les méthodes transparentes doivent contenir uniquement des IL vérifiables'
                      href: ca2137.md
                    - name: 'CA2138 : Les méthodes transparentes ne doivent pas appeler les méthodes ayant l''attribut SuppressUnmanagedCodeSecurity'
                      href: ca2138.md
                    - name: 'CA2139 : Les méthodes transparentes ne peuvent pas utiliser l''attribut HandleProcessCorruptingExceptions'
                      href: ca2139.md
                    - name: 'CA2140 : Le code transparent ne doit pas faire référence à des éléments critiques de sécurité'
                      href: ca2140.md
                    - name: 'CA2141 : Les méthodes transparentes ne répondent pas aux LinkDemands'
                      href: ca2141.md
                    - name: 'CA2142 : Le code transparent ne doit pas être protégé avec des LinkDemands'
                      href: ca2142.md
                    - name: 'CA2143 : Les méthodes transparentes ne doivent pas utiliser de demandes de sécurité'
                      href: ca2143.md
                    - name: 'CA2144 : Le code transparent ne doit pas charger d''assemblys depuis des tableaux d''octets'
                      href: ca2144.md
                    - name: 'CA2145 : Les méthodes transparentes ne doivent pas être décorées avec SuppressUnmanagedCodeSecurityAttribute'
                      href: ca2145.md
                    - name: 'CA2146 : Les types doivent être au moins aussi critiques que les types de base et les interfaces'
                      href: ca2146.md
                    - name: 'CA2147 : Les méthodes transparentes ne peuvent pas utiliser d’assertions de sécurité'
                      href: ca2147.md
                    - name: 'CA2149 : Les méthodes transparentes ne doivent pas appeler du code natif'
                      href: ca2149.md
                    - name: 'CA2151 : Les champs avec des types critiques doivent être des champs critiques de sécurité'
                      href: ca2151.md
                    - name: 'CA2202 : Ne pas supprimer d''objets plusieurs fois'
                      href: ca2202.md
                    - name: 'CA2210 : Les assemblys doivent porter des noms forts valides'
                      href: ca2210.md
                    - name: 'CA2220 : Les finaliseurs doivent appeler le finaliseur de leur classe de base'
                      href: ca2220.md
                    - name: 'CA2221 : Les finaliseurs doivent être protégés'
                      href: ca2221.md
                    - name: 'CA2222 : Ne réduisez pas la visibilité des membres hérités'
                      href: ca2222.md
                    - name: 'CA2223 : Les membres ne doivent pas différer uniquement par leur type de retour'
                      href: ca2223.md
                    - name: 'CA2228 : Ne distribuez pas des formats de ressources non commercialisés'
                      href: ca2228.md
                    - name: 'CA2230 : Utilisez le mot clé params pour les arguments de variables'
                      href: ca2230.md
                    - name: 'CA2233 : Les opérations ne doivent pas déborder'
                      href: ca2233.md
                    - name: "CA5122\_: Les déclarations P-Invoke ne doivent pas être critiques sécurisées"
                      href: ca5122.md
