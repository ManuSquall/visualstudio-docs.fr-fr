                    - name: 'CA1809 : Évitez le surplus de variables locales'
                      href: ca1809.md
                    - name: 'CA1811 : Évitez le recours à du code privé non appelé'
                      href: ca1811.md
                    - name: 'CA1901 : Les déclarations P-Invoke doivent être portables'
                      href: ca1901.md
                    - name: 'CA1903 : Utiliser uniquement l''API à partir du Framework cible'
                      href: ca1903.md
